<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89dc3a6c80.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="searchbox">
            <input type="text" id="item" class="item-box" placeholder="Enter city name....">
            <button id="btn" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weatherbody">
            <div class="location-details">
                <div class="city" id="city">
                    City Name: London
                </div>
            </div>
            <div class="weather-status">
                <div class="temprature" id="temp">13&#8451</div>
                <div class="max-min">Min.123/Max.234</div>
                <div class="weath" id="cloud">cloud</div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="app.js"></script>
